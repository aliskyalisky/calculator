<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="main.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <h1 class="title">Humble Calculator</h1>
    <div class="mainpanel">
        <div class="display">
            <p class="equation"></p>
            <p class="numberselect"></p>
        </div>

        <div class="buttons">
            <button class="erasetool clear"><img src="./img/bin.png" alt=""></button>
            <button class="erasetool backspace"><img src="./img/backspace.png" alt=""></button>

            <button class="copyright">©</button>
            <button class="operator add" data-operator>+</button>
            
            <button class="number one" data-number>1</button>
            <button class="number two" data-number>2</button>
            <button class="number three" data-number>3</button>

            <button class="operator subtract" data-operator>-</button>

            <button class="number four" data-number>4</button>
            <button class="number five" data-number>5</button>
            <button class="number six" data-number>6</button>

            <button class="operator multiply" data-operator>x</button>

            <button class="number seven" data-number>7</button>
            <button class="number eight" data-number>8</button>
            <button class="number nine" data-number>9</button>

            <button class="operator divide" data-operator>÷</button>

            <button class="number dot">.</button>
            <button class="number zero" data-number>0</button>

            <button class="operator equals">=</button>
            
            
        </div>
    </div>

    <div class="footer">
        <a href="https://github.com/aliskyalisky/calculator" target="_blank"><img src="./img/github.png" alt=""></a>
    </div>
</body>
</html>
